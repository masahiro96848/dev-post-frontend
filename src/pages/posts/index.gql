query Pages_Posts_Index {
  viewer {
    ...Pages_Posts_User
  }
  posts {
    ...Pages_Posts_Post
  }
}

fragment Pages_Posts_User on User {
  name
  email
}

fragment Pages_Posts_Post on Post {
  title
  body
  imageUrl
  isPublished
  uid
  favoritesCount
  user {
    name
  }
  createdAt
  updatedAt
}
